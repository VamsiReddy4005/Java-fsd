<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration-container">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="return register()">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" name="customerName" maxlength="50" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mobile">Mobile Number:</label>
                <select id="countryCode" name="countryCode">
                    <option value="+1">+1</option>
                    <option value="+91">+91</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="text" id="mobile" name="mobile" maxlength="10" pattern="\d{10}" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </fieldset>
            <fieldset>
                <legend>Username and Password</legend>
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" minlength="5" maxlength="20" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" maxlength="30" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" maxlength="30" required>
            </fieldset>
            <fieldset>
                <legend>Preferences</legend>
                <!-- Add any preferences related to mail delivery, notifications, etc. -->
            </fieldset>
            <div id="error-message" class="error-message"></div>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="registration.js"></script>
</body>
</html>
